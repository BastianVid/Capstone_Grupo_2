<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - CulturaX</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header y navegación -->
  <header>
    <nav>
      <h1>CulturaX</h1>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Peliculas.html">Peliculas</a></li>
        <li><a href="Anime.html">Anime</a></li>
        <li><a href="Musica.html">Musica</a></li>
        <li><a href="Series.html">Series</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal: formulario de login -->
  <main>
    <section class="form-card login-form">
      <h2>Iniciar sesión</h2>
      <form id="login-form">
        <label for="login-email">Correo electrónico</label>
        <input type="email" id="login-email" name="email" placeholder="tu@email.com" required>

        <label for="login-password">Contraseña</label>
        <div class="password-field">
          <input type="password" id="login-password" name="password" placeholder="********" required>
          <button type="button" class="toggle-password">🔒</button>
        </div>


        <button type="submit" class="btn">Ingresar</button>
      </form>

      <p id="login-msg"></p>

      <hr>
      <button id="google-login" class="btn">Ingresar con Google</button>
      <button id="logout" class="btn" hidden>Cerrar sesión</button>

      <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CulturaX</p>
  </footer>

  <!-- Script con la lógica de login -->
  <script type="module" src="js/firebase.js"></script>
  <script src="js/app.js"></script> 
</body>
</html>
