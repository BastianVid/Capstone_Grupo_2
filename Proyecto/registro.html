<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - CulturaX</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header y navegación -->
  <header>
    <nav>
      <h1>CulturaX</h1>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Peliculas.html">Peliculas</a></li>
        <li><a href="Anime.html">Anime</a></li>
        <li><a href="Musica.html">Musica</a></li>
        <li><a href="Series.html">Series</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal: formulario de registro -->
  <main>
  <section class="form-card registro-form">
    <h2>Crear Cuenta</h2>
    <form id="register-form">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

      <label for="register-email">Correo electrónico</label>
      <input type="email" id="register-email" name="email" placeholder="tu@email.com" required>

      <label for="usuario">Nombre de usuario</label>
      <input type="text" id="usuario" name="usuario" placeholder="Tu usuario" required>

      <!-- Contraseña -->
      <label for="register-password">Contraseña</label>
      <div class="password-field">
        <input type="password" id="register-password" name="password" placeholder="********" required>
        <button type="button" class="toggle-password">🔒</button>
      </div>

      <!-- Repetir contraseña -->
      <label for="password2">Repetir contraseña</label>
      <div class="password-field">
        <input type="password" id="password2" name="password2" placeholder="********" required>
        <button type="button" class="toggle-password">🔒</button>
      </div>

      <button type="submit" class="btn">Registrarse</button>
    </form>
    <p id="register-msg"></p>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </section>
</main>


  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CulturaX</p>
  </footer>

  <!-- Conectar con Firebase (lógica en app.js) -->
  <script type="module" src="js/firebase.js"></script>
  <script src="js/app.js"></script> 
</body>
</html>
