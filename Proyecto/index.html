<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CulturaX - Inicio</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Tu CSS (mantenlo después de Bootstrap para poder sobreescribir) -->
  <link rel="stylesheet" href="./src/assets/styles.css">
</head>
<body>
  <div id="app"></div>

  <!-- Bootstrap JS (para navbar, toasts, modals, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Arranque de la app (MVC + Router + Firebase) -->
  <script type="module">
    // Inicializa Firebase (pegarás tu config en /src/lib/firebase.js)
    import './src/lib/firebase.js';

    // Inicia el enrutador (hash routes: #/, #/login, #/registro, #/series, etc.)
    import { initRouter } from './src/core/router.js';
    initRouter();

    // Nota: las rutas del menú ya NO son archivos .html;
    // ahora son rutas hash (el navbar se renderiza desde /src/views/navbar.js)
  </script>
</body>
</html>
