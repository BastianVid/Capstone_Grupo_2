<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" fill="none">
  <defs>
    <linearGradient id="ytSup" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff1f1f"/>
      <stop offset="100%" stop-color="#7d0c15"/>
    </linearGradient>
    <linearGradient id="ytGlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff7b7b" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ff1f1f" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="675" rx="28" fill="url(#ytSup)"/>
  <rect x="90" y="110" width="1020" height="455" rx="26" fill="url(#ytGlow)" opacity="0.55"/>
  <circle cx="1030" cy="190" r="120" fill="#8f0f1c" opacity="0.35"/>
  <circle cx="1050" cy="520" r="120" fill="#35060c" opacity="0.35"/>

  <!-- Icono YouTube -->
  <rect x="125" y="246" width="110" height="76" rx="18" fill="#ffffff" opacity="0.94"/>
  <polygon points="168,266 230,304 168,342" fill="#ff1f1f"/>

  <!-- Texto -->
  <text x="260" y="266" font-size="66" font-family="Inter, Arial, sans-serif" fill="#ffffff" font-weight="800">YouTube Premium</text>
  <text x="260" y="320" font-size="30" font-family="Inter, Arial, sans-serif" fill="#ffecec" font-weight="700">Sin anuncios, reproduccion en segundo plano</text>
  <text x="260" y="362" font-size="24" font-family="Inter, Arial, sans-serif" fill="#ffe2e2" opacity="0.9">Descargas y musica sin interrupciones</text>

  <!-- CTA -->
  <rect x="260" y="404" rx="18" ry="18" width="310" height="82" fill="#ffffff" opacity="0.17" stroke="#ffc6c6" stroke-width="2"/>
  <text x="415" y="454" font-size="28" font-family="Inter, Arial, sans-serif" fill="#ffffff" font-weight="800" text-anchor="middle">Mas informacion</text>
</svg>
