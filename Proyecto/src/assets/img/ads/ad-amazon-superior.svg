  <text x="370" y="448" font-size="28" font-family="Inter, Arial, sans-serif" fill="#ffffff" font-weight="700" text-anchor="middle">Prueba gratis 30 dias</text>

  <!-- Detalles -->
  <text x="210" y="506" font-size="18" font-family="Inter, Arial, sans-serif" fill="#cbd5e1" opacity="0.9">Calidad 4K UHD • Descargas sin conexion • Hasta 3 dispositivos</text>
</svg>
